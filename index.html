<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- local style -->
    <link rel="stylesheet" href="./style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="row text-center container-fluid">

        <div class="card col-12 header shadow  ">

            <div class="card-header border bg-light ">
                <h1>Weather Dashboard</h1>
            </div>

            <div class="row card-body">
                <div class="col-3 border p-3 text-justify">
                    <h6 id="search-h5">Get Weather from any City:</h6>
                    <form class="form-inline">
                        <input id="city-input" class="form-control mr-sm-2" type="search" placeholder="Search City" aria-label="Search">
                        <button id="search-btn-city" class="btn btn-outline-primary my-2 my-sm-0" type="submit"><i
                                class="fas fa-search-location"></i></button>
                    </form>
                    <br>
                    <div id="search-results-city">
                        <p>CityPlaceholder</p>
                    </div>
                </div>
                <div class="col-9 border">
                    <div class="row border text-justify" id="current-results">
                        <div class="col-12">
                            <h2 id="city-header"></h2>
                        </div>
                    </div>
                    <div class="row border text-justify" id="forecast-header">
                        <div class="col-12">
                            <h4>5-Day Forecast:</h4>
                        </div>
                    </div>
                    <div class="row border text-justify" id="forecast-results">
                        <div class="col border forecast-day">
                            <p>Test</p>
                        </div>
                        <div class="col border forecast-day">
                            <p>Test</p>
                        </div>
                        <div class="col border forecast-day">
                            <p>Test</p>
                        </div>
                        <div class="col border forecast-day">
                            <p>Test</p>
                        </div>
                        <div class="col border forecast-day">
                            <p>Test</p>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <!-- Scripts -->
        <script src="https://kit.fontawesome.com/54ad83eef7.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="./script.js"></script>
</body>

</html>
